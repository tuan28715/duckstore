<div *ngIf="!data" style="margin-top: 50px">
  <app-progessbar></app-progessbar>
</div>
<div *ngIf="data">
  <link
    href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    rel="stylesheet"
    id="bootstrap-css"
  />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <link
    href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
  />
  <div style="margin-top: 30px" class="pd-wrap">
    <div class="container">
      <a style="color: black" routerLink="/">Home</a>
      >
      <a style="color: black" routerLink="/">{{ data.brand_name }}</a>
      >
      <a style="color: black" routerLink="/">{{ data.name }}</a>
      <!-- <div style="float:left;" class="heading-section">
    </div> -->
      <div style="margin-top: 50px" class="row">
        <div class="col-md-6">
          <img
            style="
              display: block;
              margin-left: auto;
              margin-right: auto;
              margin-top: 8px;
              width: 70%;
            "
            src="{{ data.thumbnail_url }}"
            alt=""
          />
        </div>
        <div class="col-md-6">
          <div class="product-dtl">
            <div class="product-info">
              <div class="product-name">{{ data.name }}</div>
              <div style="margin-top: 10px" class="reviews-counter">
                <app-rating></app-rating> |
                <span>{{ data.favourite_count }} Likes</span>
              </div>
              <div class="product-price-discount" style="margin-top: 5px">
                <span>{{ data.newPrice }}đ</span
                ><span class="line-through">{{ data.newPriceList }}đ</span>
              </div>
            </div>
            <p style="margin-top: 5px">
              {{ data.short_description }}
            </p>
            <span *ngIf="_user" >
              <div class="row">
                <!-- <div class="col-md-6">
                  <label for="size">Size</label>
                  <select id="size" name="size" class="form-control">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                  </select>
                </div> -->
                <div class="col-md-6">
                  <label for="color">Choose Color</label>
                  <select id="color" name="color" class="form-control">
                    <option *ngFor="let option of data.option_color">
                      {{ option.display_name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="product-count">
                <!-- <label for="size">Quantity</label>
                <form action="#" class="display-flex">
                  <div class="qtyminus">-</div>
                  <input type="text" name="quantity" value="1" class="qty" />
                  <div class="qtyplus">+</div>
                </form> -->
                <button (click)="addToCart(data)"  class="round-black-btn">Add to Cart</button>
              </div>
            </span>
          </div>
        </div>
      </div>
      <div class="product-info-tabs">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="description-tab"
              data-toggle="tab"
              href="#description"
              role="tab"
              aria-controls="description"
              aria-selected="true"
              >Description</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="review-tab"
              data-toggle="tab"
              href="#review"
              role="tab"
              aria-controls="review"
              aria-selected="false"
              >Reviews (0)</a
            >
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="description"
            role="tabpanel"
            aria-labelledby="description-tab"
          >
            {{ data.short_description }}
          </div>
          <div
            class="tab-pane fade"
            id="review"
            role="tabpanel"
            aria-labelledby="review-tab"
          >
            <div class="review-heading">REVIEWS</div>
            <p class="mb-20">There are no reviews yet.</p>
            <form class="review-form">
              <div class="form-group">
                <label>Your rating</label>
                <div class="reviews-counter">
                  <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Your message</label>
                <textarea class="form-control" rows="10"></textarea>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="text"
                      name=""
                      class="form-control"
                      placeholder="Name*"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="text"
                      name=""
                      class="form-control"
                      placeholder="Email Id*"
                    />
                  </div>
                </div>
              </div>
              <button class="round-black-btn">Submit Review</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="	sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</div>
